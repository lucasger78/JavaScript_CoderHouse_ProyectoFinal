    <div class="modal-dialog">

          <div class="modal-header">
          <h5 class="modal-title" id="carroModalLabel" style="font-family: montserrat">CURSOS</h5>
          <button type="button" class="btn-close btn-dark mb-3 col-md-4 offset-md-4" style="font-family: montserrat" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="container">
                  <table class="table">
                      <thead>
                          <tr>
                          <th scope="col">Curso</th>

                          </tr>
                      </thead>

                      <tfoot>

                          <th scope="row" colspan="5">CARRITO VACÍO</th>
                          </tr>
                      </tfoot>
                      </table>
                  <div class="row" id="cards"></div>
              </div>
          
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-dark mb-3 col-md-4 offset-md-4" style="font-family: montserrat" data-bs-dismiss="modal">CERRAR</button>
          
          <a href="formularioCompra.html" id = "compraFinal" class="btn btn-secondary btn-dark mb-3 col-md-4 offset-md-4" style="font-family: montserrat"> COMPRAR </a>

<!-- MODAL REGISTRO-->
<div class="modal" id= registro style="font-family: montserrat medium; font: size 10px;" tabindex="-1" role="dialog" aria-labelledby="user">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="user">REGISTRO</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="frm-register" action="">        
                  <input id="fullName" type="text" placeholder="Nombre" >
                  <input id="userName" type="text" placeholder="Usuario" >
                  <input id="correo"    type="text" placeholder="Email" >
                  <input id="telefono" type="number" placeholder="Teléfono" >
                  <input id="password" type="password" placeholder="Contraseña" >
                  <input id="confirmPassword" type="password" placeholder="Confirme Contraseña" >
                  <div class="buttons">
                      <br>
                      <br>
                  <input class="btn btn-secondary btn-dark" type="submit" value="REGISTRARSE">
              </form>      
          </div>            
      </div>  
  </div>
</div>
</div>

<!--MODAL LOGIN-->
<div class="modal" id= logIn style="font-family: montserrat medium; font: size 10px" tabindex="-1" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="Ingresar">INGRESAR</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="modal-body">
              <form id="frm-Login" action="">        
                  <input id="NombreUsuario" type="text" placeholder="Usuario" >
                  <input id="contraseña" type="password" placeholder="Contraseña" > 
                  <br>
                  <br>       
                  <div class="buttons">
                    <button id="ingreso" class="btn btn-secondary btn-dark">LOGIN</button>
                  </div>      
              </form>      
          </div>            
      </div>  
  </div>
</div>
</div>
